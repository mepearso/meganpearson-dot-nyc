<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Tic-Tac-Toe</title>	
</head>

<body>
	<div id="board" class="eight column">
		<div id="win">
			<img src="./assets/win.png">
  		</div>

	  	<div id="lose">
			<img src="./assets/lose.png">
	  	</div>

	  	<div id="goat">
			<img src="./assets/goat.png">
	  	</div>
	</div>
	
	<audio id="goat-scream" src="./assets/goat-scream.mp3"></audio>

	<div class="container">
		<div id="pick-letter">
			<div class="row">
				<h1 class="twelve column">PICK YOUR POISON</h1>
			</div>
			<div class="row">
				<div class="eight column">
					<button id="buttonX">X</button>
					<button id="buttonO">O</button>
				</div>
			</div>
		</div>	
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script> 


  	

</body>
</html>
