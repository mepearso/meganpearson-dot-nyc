<html>
<head>
	<title>Lunch Swap - Yea!</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<h1>I want what you're having</h1>
	<p>Add all of the names of the lunch swappers. When everyone is entered, hit Swap-a-Doo!</p>
	<input type="text" id="nameInput" placeholder="Enter Name &amp; Hit Enter!"> 
	
	<ul id="list"></ul>
	<hr>


	<h1>You're swapping with:</h1>
	<input type="submit" id="swap" value="Swap-a-Doo">
	<ul id="swapped"></ul>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<script src="script.js"></script> 

</body>
</html>
